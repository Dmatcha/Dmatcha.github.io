<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEANSand - The Night</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            font-family: 'Georgia', serif;
        }

        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            position: relative;
        }

        /* Video Background */
        .video-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: 0;
            opacity: 0.3;
        }

        .video-bg {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            transform: translate(-50%, -50%);
            object-fit: cover;
            filter: brightness(0.2) contrast(1.2) hue-rotate(180deg);
        }

        /* Night Sky Effects */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0;
            animation: fadeInStars 3s ease-out 2s forwards;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkleStar 3s ease-in-out infinite alternate;
        }

        /* Main Content */
        .main-container {
            position: relative;
            z-index: 2;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Header */
        .header {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: #e6e6fa;
            text-align: center;
            z-index: 3;
            opacity: 0;
            animation: fadeIn 2s ease-out 1s forwards;
        }

        .header h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.8), 0 0 30px rgba(138,43,226,0.6);
            margin-bottom: 10px;
            font-weight: bold;
            color: #9370db;
        }

        .header p {
            font-size: 1.2rem;
            color: #b8b8dc;
            opacity: 0.9;
        }

        /* Night Text Container */
        .night-text-container {
            position: relative;
            max-width: 800px;
            padding: 40px;
            margin-top: 2rem;
            text-align: center;
            z-index: 10;
        }

        .night-text {
            color: #e6e6fa;
            font-size: 1.3rem;
            line-height: 1.8;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            opacity: 0;
        }

        .letter {
            opacity: 0;
            display: inline-block;
            animation: letterFadeIn 0.1s ease-in-out forwards;
        }

        .letter.space {
            width: 0.3em;
        }

        .letter.newline {
            display: block;
            width: 100%;
            height: 1em;
        }

        /* Navigation */
        .nav-container {
            position: absolute;
            top: 50px;
            left: 50px;
            z-index: 3;
        }

        .back-btn {
            padding: 12px 24px;
            background: rgba(138,43,226,0.9);
            color: #e6e6fa;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: 2px solid #9370db;
        }

        .back-btn:hover {
            background: rgba(138,43,226,1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(138,43,226,0.5);
        }

        /* Moon Effect */
        .moon {
            position: absolute;
            top: 100px;
            right: 100px;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle at 30% 30%, #f5f5dc 0%, #e6e6fa 50%, #d3d3d3 100%);
            border-radius: 50%;
            box-shadow: 0 0 40px rgba(245,245,220,0.6);
            opacity: 0;
            animation: moonRise 2s ease-out 3s forwards;
        }

        .moon::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 25px;
            width: 15px;
            height: 15px;
            background: #c0c0c0;
            border-radius: 50%;
            box-shadow: 
                40px 10px 0 #c0c0c0,
                25px 35px 0 #c0c0c0,
                15px 25px 0 #c0c0c0;
            opacity: 0.8;
        }

        /* Animations */
        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateX(-50%) translateY(-20px); 
            }
            to { 
                opacity: 1; 
                transform: translateX(-50%) translateY(0); 
            }
        }

        @keyframes fadeInStars {
            from { opacity: 0; }
            to { opacity: 0.7; }
        }

        @keyframes twinkleStar {
            0% { 
                opacity: 0.3;
                transform: scale(1);
            }
            100% { 
                opacity: 1;
                transform: scale(1.2);
            }
        }

        @keyframes letterFadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes moonRise {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Paragraph styling */
        .night-text p {
            margin-bottom: 1.5em;
        }

        .night-text p:last-child {
            margin-bottom: 0;
        }

        /* Special emphasis */
        .night-text .emphasis {
            color: #9370db;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(147,112,219,0.8);
        }

        .night-text .whisper {
            font-style: italic;
            opacity: 0.8;
            color: #b8b8dc;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 { font-size: 2rem; }
            .night-text { font-size: 1.1rem; }
            .night-text-container {
                padding: 20px;
                margin: 1rem;
            }
            .moon {
                top: 50px;
                right: 50px;
                width: 60px;
                height: 60px;
            }
        }

        @media (max-width: 480px) {
            .night-text { font-size: 1rem; }
            .night-text-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <div class="video-wrapper">
        <video class="video-bg" autoplay muted loop playsinline>
            <source src="media/138556-769988117_medium.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Stars Background -->
    <div class="stars" id="stars"></div>

    <!-- Moon -->
    <div class="moon"></div>

    <!-- Navigation -->
    <div class="nav-container">
        <a href="../dreamer.html" class="back-btn">‚Üê Back to Dream</a>
    </div>

    <!-- Header -->
    <div class="header">
        <h1>The Night</h1>
        <p>Where shadows speak and secrets unfold</p>
    </div>

    <!-- Main Content -->
    <div class="main-container">
        <div class="night-text-container">
            <div class="night-text" id="nightText">
                <!-- Text will be revealed letter by letter -->
            </div>
        </div>
    </div>

    <script>
        // Night text content
        const nightText = `
            In the realm of shadows and silence, where daylight fades and mystery blooms, the Night holds dominion over all that lies hidden.
            
            Here, beneath the velvet sky, dreams take on deeper meaning. The boundary between sleeping and waking dissolves, and the subconscious mind roams free through landscapes shaped by emotion and memory.
            
            The Night does not bring endings, but rather the space between breaths where transformation occurs. It is the time when the soul examines itself, when fears and hopes merge in the twilight of consciousness.
            
            In this sacred darkness, secrets are revealed not through sight, but through feeling. The wise learn to read the whispers of the wind, the language of shadows, and the stories written in starlight.
            
            Those who embrace the Night discover that darkness is not empty, but full - pregnant with possibility, rich with the seeds of tomorrow's dawn.
            
            The Night teaches patience, for all things in their proper time. It shows that strength often lies not in fighting the darkness, but in learning to dance within it.
            
            Remember, dear dreamer: every ending is a beginning, and every night carries within it the promise of a new day.
        `;

        // Generate stars
        function generateStars() {
            const starsContainer = document.getElementById('stars');
            const numStars = 100;
            
            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Random position
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                
                // Random size
                const size = Math.random() * 3 + 1;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                
                // Random animation delay
                star.style.animationDelay = Math.random() * 3 + 's';
                
                starsContainer.appendChild(star);
            }
        }

        // Type out text letter by letter
        function typeOutText() {
            const textContainer = document.getElementById('nightText');
            const text = nightText.trim();
            
            let index = 0;
            const delay = 80; // Milliseconds between letters
            
            function typeNextLetter() {
                if (index < text.length) {
                    const char = text[index];
                    const letterSpan = document.createElement('span');
                    
                    if (char === ' ') {
                        letterSpan.className = 'letter space';
                        letterSpan.textContent = ' ';
                    } else if (char === '\n') {
                        letterSpan.className = 'letter newline';
                    } else {
                        letterSpan.className = 'letter';
                        letterSpan.textContent = char;
                    }
                    
                    textContainer.appendChild(letterSpan);
                    
                    // Trigger animation
                    setTimeout(() => {
                        letterSpan.style.animationPlayState = 'running';
                    }, 10);
                    
                    index++;
                    setTimeout(typeNextLetter, delay);
                }
            }
            
            // Start typing after a delay
            setTimeout(typeNextLetter, 2000);
        }

        // Initialize everything when page loads
        window.addEventListener('load', () => {
            generateStars();
            typeOutText();
        });
    </script>
</body>
</html>
