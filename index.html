<script>
// Preload other videos for faster navigation
function preloadVideos(videoUrls) {
  videoUrls.forEach(url => {
    const link = document.createElement('link');
    link.rel = 'preload';
    link.as = 'video';
    link.href = url;
    link.type = 'video/mp4';
    document.head.appendChild(link);
  });
}

// Preload videos after page load
