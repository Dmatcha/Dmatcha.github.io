<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Card Gallery</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Video background specific styles for gallery */
    .video-bg {
      filter: blur(2px) brightness(0.99) contrast(1.25);
    }
  </style>
</head>
<body>
  <!-- ðŸ” VIDEO BACKGROUND -->
  <video class="video-bg" autoplay muted loop playsinline preload="auto">
    <source src="media/12530-239934669_medium.mp4" type="video/mp4" />
    Your browser does not support the VIDEO tag.
  </video>

  <div class="card-container" id="standardCards"></div>
  <div class="map-card-container" id="mapCards"></div>

<script src="script.js"></script>

<!-- Preload videos for faster navigation -->
<script>
// Preload other videos for faster navigation
function preloadVideos(videoUrls) {
  videoUrls.forEach(url => {
    const link = document.createElement('link');
    link.rel = 'preload';
    link.as = 'video';
    link.href = url;
    link.type = 'video/mp4';
    document.head.appendChild(link);
  });
}

// Preload videos after page load
document.addEventListener('DOMContentLoaded', function() {
  preloadVideos([
    'media/background.mp4',
    'media/138556-769988117_medium.mp4'
  ]);
});
</script>

</body>
</html>
